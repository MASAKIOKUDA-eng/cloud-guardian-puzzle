<!doctype html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>クラウド・ガーディアン：テトリス</title><meta name="description" content="AWS GovCloudのセキュリティとコンプライアンスをテーマにしたテトリスゲーム"><link rel="icon" href="favicon.ico"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="theme-color" content="#232f3e"><meta name="format-detection" content="telephone=no"><meta name="mobile-web-app-capable" content="yes"><script>// タッチイベントのデフォルト動作を防止
    document.addEventListener('touchmove', function(e) {
      if(e.target.tagName === 'CANVAS') {
        e.preventDefault();
      }
    }, { passive: false });
    
    // ダブルタップによるズームを防止
    document.addEventListener('touchend', function(e) {
      if(e.target.tagName === 'CANVAS') {
        e.preventDefault();
      }
    }, { passive: false });
    
    // スタートボタンのタッチイベントを確実に処理
    document.addEventListener('touchstart', function(e) {
      if(e.target.classList.contains('start-button')) {
        e.preventDefault();
        e.target.click();
      }
    }, { passive: false });</script><style>/* スクロールを防止 */
    body.game-active {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    /* タッチ操作の最適化 */
    canvas, button {
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }</style><script defer="defer" src="bundle.js"></script></head><body><div id="root"></div><script>// ゲーム開始時にbodyにクラスを追加
    window.addEventListener('load', function() {
      document.addEventListener('click', function(e) {
        if(e.target.classList.contains('start-button')) {
          document.body.classList.add('game-active');
        }
      });
    });</script></body></html>
